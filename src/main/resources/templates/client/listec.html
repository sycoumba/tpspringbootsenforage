<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="UTF-8" />
<title>lister Clients</title>
<link rel="stylesheet" type="text/css"
	th:href="@{../../css/bootstrap.min.css}" />
</head>
<body>
	<div class="nav navbar-default">
		<ul class="nav navbar-nav">
			<li><a th:href="@{/Client/liste}">Gestion des Clients</a></li>
			<li><a th:href="@{/Village/liste}">Gestion des Villages</a></li>
		</ul>
	</div>
	<div class="container col-sm-6 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des Clients</div>
			<div class="panel-body">
				<table class="table table striped table-bordered">
					<tr>
						<th>Identifiant</th>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Telephone</th>
						<th>Adresse</th>
						<th>Action</th>
						<th>Action</th>
					</tr>
					<tr th:each="c:${liste_clients}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.nom}"></td>
						<td th:text="${c.prenom}"></td>
						<td th:text="${c.telephone}"></td>
						<td th:text="${c.adresse}"></td>
						<td><a th:href="@{/Client/edit(id=${c.id})}">Editer</td>
						<td><a th:href="@{/Client/delete(id=${c.id})}">Supprimer</td>
					</tr>
					
				</table>
			</div>
			<div class="panel-footer">Gestion des Clients</div>
		</div>
	</div>
	<div class="container col-sm-6 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">Formilaire de Gestion des Clients</div>
			<div class="panel-body">
				<form method ="post" th:action ="@{/Client/add}">

					<div class="form-group">
						<label class="control-label"> Nom du Client</label> 
							<input class="form-control" type="text" name="nom" />
					</div>
					<div class="form-group">
						<label class="control-label"> Prenom du Client</label> 
						<input class="form-control" type="text" name="prenom" />
					</div>
					<div class="form-group">
						<label class="control-label"> Telephone du Client</label> 
						<input class="form-control" type="text" name="telephone" />
					</div>
					<div class="form-group">
						<label class="control-label"> Adresse du Client</label> 
							<input class="form-control" type="text" name="adresse" />
					</div>
					<div class="form-group">
						<label class="control-label"> Nom du Village</label> 
							<select class="form-control" type="text" name="idVillage" />
							<option value ="0">Faites un choix</option>
						<option th:each ="v:${liste_villages}" th:value = "${v.id}" th:text = "${v.nom}">Faites un choix</option>
						</select>
					</div>
						<div class="form-group">
						<label class="control-label"> Nom User </label> 
							<select class="form-control" type="text" name="idUser" />
							<option value ="0">Faites un choix</option>
						<option th:each ="u:${liste_users}" th:value = "${u.id}" th:text = "${u.nom + ' ' + u.prenom}">Faites un choix</option>
						</select>
					</div>
					<input class="btn btn-success" type="submit" name="valider"
						value="Valider" /> 
						<input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
					<div class="panel-footer">Gestion des Clients</div>
				</form>
</body>
</html>
